<template>
    <lightning-card title="Catalog" icon-name="custom:custom14">
        <table id="catalog">
            <tr class = "header">
                <td>Barcode</td>
                <td>Type</td>
                <td>Name</td>
                <td>Status</td>
            </tr>
            <template for:each={libraryItems.data} for:item="item">
                <tr key ={item.Id}>
                    <td>{item.Name}</td>
                    <td>{item.Type__c}</td>
                    <td>{item.Title__c}</td>
                    <td>{item.Available__c}</td>
                </tr>
            </template>
        </table>
    </lightning-card>
</template>
