<template>
    <lightning-card title="Catalog" icon-name="custom:custom14">
        <table id="catalog">
            <template for:each={libraryItems} for:item="item">
                <tr key ={item.Id}>
                    <td>
                        {item.Name}
                    </td>
                    <td>
                        {item.Type__c}}
                    </td>
                    <td>
                        {item.Title__c}
                    </td>
                    <td>
                        {item.Available__c}
                    </td>
                </tr>
            </template>
        </table>
    </lightning-card>
</template>
